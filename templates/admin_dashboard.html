<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/admin_dashboard.js" defer type="module"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Admin Dashboard</h1>
        <p>Manage elections and view real-time results</p>
      </header>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <button id="startElection">Start Election</button>
        <button id="endElection">End Election</button>
      </div>
      <div class="action-buttons">
        <button id="refreshData">Refresh Data</button>
        <form id="generateVotesForm" style="display: inline">
          <input
            type="number"
            id="numVotes"
            placeholder="Random votes"
            required
            min="1"
            style="width: 100px; padding: 5px"
          />
          <button type="submit">Generate Votes</button>
        </form>
        <button id="resetVoteCount" style="color: brown">Reset Votes</button>
        <button id="removeAllVoters" style="color: brown">
          Remove All Voters
        </button>
      </div>

      <!-- Main Content -->
      <div class="content">
        <section>
          <h2>Election Overview</h2>
          <p>Election Status: <span id="electionStatus">Loading...</span></p>
          <p>Registered Voters: <span id="registeredVoters">0</span></p>
          <p>Total Votes: <span id="totalVotes">0</span></p>
          <p>Candidates: <span id="candidatesList">None</span></p>
          <canvas id="resultsChart" width="400" height="400"></canvas>
        </section>

        <section>
          <h2>Blockchain Audit</h2>
          <p id="auditResult">Audit status will be displayed here.</p>
        </section>
      </div>
      <footer>
        <a href="/">Back to Home</a> | <a href="/logout">Logout</a>
      </footer>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard with Charts</title>
    <link rel="stylesheet" href="/static/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/admin_dashboard.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Admin Dashboard</h1>
        <p>Manage the election process and visualize results.</p>
      </header>

      <!-- Admin Actions -->
      <section class="admin-actions">
        <h2>Admin Actions</h2>
        <div>
          <h3>Generate Random Votes</h3>
          <form id="generateVotesForm">
            <input
              type="number"
              id="numVotes"
              placeholder="Enter number of random votes"
              required
              min="1"
            />
            <button type="submit">Generate Votes</button>
          </form>
          <p id="generateVotesStatus"></p>
        </div>
        <!-- Manage Election -->
        <div>
          <h3>Manage Election</h3>
          <button id="startElection">Start Election</button>
          <button id="endElection">End Election</button>
          <p id="electionStatus">Election Status: Not Started</p>
        </div>

        <!-- View Registered Voters -->
        <div>
          <h3>View Registered Voters</h3>
          <button id="viewVoters">View Voters</button>
          <div id="voterListContainer">
            <ul id="voterList"></ul>
          </div>
        </div>

        <!-- Visualize Results -->
        <div>
          <h3>Visualize Results</h3>
          <button id="viewStatistics">View Results</button>
          <canvas id="resultsChart" width="400" height="400"></canvas>
        </div>

        <!-- Reset Vote Count -->
        <div>
          <h3>Reset Election Results</h3>
          <button id="resetVoteCount">Reset Vote Count</button>
          <p id="resetVoteStatus"></p>
        </div>

        <!-- Remove All Voters -->
        <div>
          <h3>Remove All Voters</h3>
          <button id="removeAllVoters">Remove All Voters</button>
          <p id="removeVotersStatus"></p>
        </div>

        <!-- Audit Blockchain -->
        <div>
          <h3>Audit Blockchain</h3>
          <button id="auditBlockchain">Audit Blockchain</button>
          <p id="auditResult"></p>
        </div>
      </section>

      <footer>
        <a href="/logout">Logout</a> | <a href="/">Back to Home</a>
      </footer>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="/static/style.css" />
    <script src="/static/admin_login.js" defer type="module"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Admin Login</h1>
        <p>Enter your credentials to access the admin dashboard.</p>
      </header>

      <section class="admin-login">
        <form id="adminLoginForm">
          <input
            type="text"
            id="admin_username"
            placeholder="Enter Username"
            required
          />
          <input
            type="password"
            id="admin_password"
            placeholder="Enter Password"
            required
          />
          <button type="submit">Login</button>
        </form>
      </section>

      <footer>
        <a href="/">Back to Home</a>
      </footer>
    </div>
  </body>
</html>

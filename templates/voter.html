<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Voter Dashboard</title>
    <link rel="stylesheet" href="/static/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="/static/voter.js" defer type="module"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome, {{ voter_id }}</h1>
        <p>Election Status: <span id="electionStatus">Loading...</span></p>
        <p>Cast your vote and view election results.</p>
      </header>

      <!-- Cast Vote -->
      <section class="cast-vote">
        <h2>Cast Vote</h2>
        <form id="voteForm">
          <input
            type="text"
            id="candidate"
            placeholder="Enter Candidate Name"
            required
          />
          <button type="submit">Vote</button>
        </form>
      </section>

      <!-- View Results -->
      <section class="view-results">
        <h2>View Results</h2>
        <button id="viewResults">View Results</button>
        <div id="results"></div>
        <canvas id="resultsChart" width="400" height="400"></canvas>
        <p id="resultMessage" style="color: red"></p>
      </section>

      <footer>
        <a href="/logout">Logout</a> | <a href="/">Back to Home</a>
      </footer>
    </div>
  </body>
</html>

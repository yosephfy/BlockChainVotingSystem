<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Section</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Admin Section</h1>
        <p>Manage the election process and verify blockchain integrity.</p>
      </header>

      <!-- Admin Actions -->
      <section class="admin-actions">
        <h2>Admin Actions</h2>
        <button id="viewVoters">View Registered Voters</button>
        <pre id="voterList"></pre>

        <button id="viewResults">View Election Results</button>
        <pre id="results"></pre>

        <button id="auditBlockchain">Audit Blockchain</button>
        <pre id="auditResult"></pre>
      </section>

      <footer>
        <a href="/">Back to Home</a>
      </footer>
    </div>

    <script>
      document
        .getElementById("viewVoters")
        .addEventListener("click", async () => {
          const response = await fetch("/admin/voters");
          const voters = await response.json();
          document.getElementById("voterList").textContent = JSON.stringify(
            voters,
            null,
            2
          );
        });

      document
        .getElementById("viewResults")
        .addEventListener("click", async () => {
          const response = await fetch("/results");
          const results = await response.json();
          document.getElementById("results").textContent = JSON.stringify(
            results,
            null,
            2
          );
        });

      document
        .getElementById("auditBlockchain")
        .addEventListener("click", async () => {
          const response = await fetch("/admin/audit");
          const audit = await response.json();
          document.getElementById("auditResult").textContent = JSON.stringify(
            audit,
            null,
            2
          );
        });
    </script>
  </body>
</html>
